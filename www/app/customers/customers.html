<ion-view hide-back-button="true">
   <ion-content>
         <div class="col-xs-12 p-t-10">
            <h3 class="text-center welcome-text">Welcome back, {{customers.userData.email}}</h3>
            <p class="text-center">Your location <i class="fa fa-map-marker fa-lg text-primary"></i> Sector 8 Noida</p>
            <div class="checkin-circle" ng-click="customers.checkIn()" ng-if="!customers.mapEnable">
                <div class="col-md-12 col-xs-12 checin-text">Check <br> In!</div>
            </div>
            <div ng-if="customers.mapEnable">
               <ui-gmap-google-map center='customers.map.center' zoom='customers.map.zoom'>
                  <ui-gmap-marker coords="customers.marker.coords" options="customers.marker.options" idkey="customers.marker.id"></ui-gmap-marker>
                  <ui-gmap-markers models="customers.randomMarkers" coords="'self'" icon="'icon'" click="customers.closeClick">
                    <ui-gmap-windows models=""  show="'showWindow'" closeClick="'closeClick'" ng-cloak>
                       <p ng-non-bindable>Discount:- {{discount}} <br>Address:- {{address}}<br> Business Name:- {{business_name}}</p>
                     </ui-gmap-windows>
                  </ui-gmap-markers>
               </ui-gmap-google-map>
            </div>
        </div>
   </ion-content>
</ion-view>
