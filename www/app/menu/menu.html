<ion-side-menus enable-menu-with-back-views="true">
   <ion-side-menu side="left">
      <ion-content>
         <ion-list>
            <ion-item nav-clear menu-close href="#/app/profile">
               <div class="text-center">
                  <img class="avatar" src="app/assets/img/Profile_Default.jpg" alt="...">
               </div>
            </ion-item>
            <ion-item nav-clear menu-close href="#/app/customers">
               Customers
            </ion-item>
            <ion-item nav-clear menu-close href="#/app/towkens">
               Towkens
            </ion-item>
            <ion-item nav-clear menu-close href="#/app/profile">
               Profile
            </ion-item>
            <ion-item nav-clear menu-close href="">
               Help
            </ion-item>
            <ion-item nav-clear menu-close href="#/login">
               Logout
            </ion-item>
         </ion-list>
      </ion-content>
   </ion-side-menu>
   <ion-side-menu-content>
      <ion-nav-bar class="bar-stable customer-header">
         <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i>
         </ion-nav-back-button>
         <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
         </ion-nav-buttons>
         <ion-nav-title>
            <h1 class="title"><img src="app/assets/img/logo.png" class="logo"> Scale</h1>
         </ion-nav-title>
      </ion-nav-bar>
      <ion-nav-view name="menuContent"></ion-nav-view>
      <div class="tabs customer-tabs tabs-icon-only" ng-if="menu.menutabs">
         <a class="tab-item" ng-class="{'activatedTab':menu.mapTab==true}" href="#/app/customers">
         <i class="icon ion-map"></i>
         </a>
         <a class="tab-item" ng-class="{'activatedTab':menu.dataTab==true}" href="#/app/towkens">
         <i class="icon ion-clipboard"></i>
         </a>
      </div>
   </ion-side-menu-content>
</ion-side-menus>
